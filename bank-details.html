<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" id="meta-description" content="银行详情页面，了解各家银行的发展历程与最新动态。">
    <title>银行详情 - 银行卡推荐网站</title>
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav-menu">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>国内银行</span>
                </a>
                <a href="global-banks.html" class="nav-link">
                    <i class="fas fa-globe"></i>
                    <span>全球银行</span>
                </a>
                <a href="credit-cards.html" class="nav-link">
                    <i class="fas fa-credit-card"></i>
                    <span>信用卡申请</span>
                </a>
                <a href="exchange-rates.html" class="nav-link">
                    <i class="fas fa-exchange-alt"></i>
                    <span>实时汇率</span>
                </a>
                <a href="loan-interest-calculator.html" class="nav-link">
                    <i class="fas fa-coins"></i>
                    <span>贷款利率</span>
                </a>
                <a href="credit-card-installment-calculator.html" class="nav-link">
                    <i class="fas fa-calculator"></i>
                    <span>信用卡分期</span>
                </a>
                <a href="card-bin-lookup.html" class="nav-link">
                    <i class="fas fa-magnifying-glass"></i>
                    <span>BIN 查询</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <nav class="breadcrumb" aria-label="面包屑导航">
                <ol itemscope itemtype="https://schema.org/BreadcrumbList">
                    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                        <a href="/" itemprop="item">
                            <span itemprop="name">首页</span>
                        </a>
                        <meta itemprop="position" content="1" />
                    </li>
                    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                        <a href="index.html" itemprop="item">
                            <span itemprop="name">国内银行</span>
                        </a>
                        <meta itemprop="position" content="2" />
                    </li>
                    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                        <span itemprop="name" id="breadcrumb-bank-name">银行详情</span>
                        <meta itemprop="position" content="3" />
                    </li>
                </ol>
            </nav>

            <section id="bank-detail-container" class="bank-detail-wrapper" hidden>
                <div class="bank-detail-hero">
                    <div class="bank-detail-icon" id="bank-hero-initial">银</div>
                    <div class="bank-detail-headings">
                        <h1 class="bank-detail-title" id="bank-name">银行详情</h1>
                        <p class="bank-detail-summary" id="bank-summary">了解银行发展历程与最新动态。</p>
                    </div>
                </div>

                <div class="bank-meta-grid">
                    <div class="bank-meta-card">
                        <span class="bank-meta-label">银行全称</span>
                        <p class="bank-meta-value" id="bank-full-name">-</p>
                    </div>
                    <div class="bank-meta-card">
                        <span class="bank-meta-label">成立时间</span>
                        <p class="bank-meta-value" id="bank-founded">-</p>
                    </div>
                    <div class="bank-meta-card">
                        <span class="bank-meta-label">总部所在地</span>
                        <p class="bank-meta-value" id="bank-headquarters">-</p>
                    </div>
                    <div class="bank-meta-card">
                        <span class="bank-meta-label">客服电话</span>
                        <p class="bank-meta-value"><a id="bank-phone" href="#">-</a></p>
                    </div>
                </div>

                <div class="bank-detail-actions">
                    <a id="bank-website" class="bank-action-button" href="#" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-external-link-alt"></i> 访问官方网站
                    </a>
                    <a href="index.html" class="bank-action-secondary">
                        <i class="fas fa-arrow-left"></i> 返回银行列表
                    </a>
                </div>

                <section class="bank-section">
                    <h2 class="bank-section-title">
                        <i class="fas fa-history"></i>
                        发展历程
                    </h2>
                    <div class="bank-text-block" id="bank-history"></div>
                </section>

                <section class="bank-section">
                    <h2 class="bank-section-title">
                        <i class="fas fa-chart-line"></i>
                        当前状况
                    </h2>
                    <div class="bank-text-block" id="bank-status"></div>
                </section>

                <section class="bank-section">
                    <h2 class="bank-section-title">
                        <i class="fas fa-hand-holding-usd"></i>
                        核心服务
                    </h2>
                    <ul class="bank-service-list" id="bank-services"></ul>
                </section>
            </section>

            <section id="bank-not-found" class="not-found-card" hidden>
                <div class="not-found-icon">
                    <i class="fas fa-circle-exclamation"></i>
                </div>
                <div class="not-found-content">
                    <h2>未找到银行信息</h2>
                    <p>抱歉，暂未收录该银行的详情。您可以返回银行列表重新选择。</p>
                    <a class="bank-action-button" href="index.html">
                        <i class="fas fa-arrow-left"></i> 返回银行列表
                    </a>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="bank-details-page.js"></script>
</body>
</html>
